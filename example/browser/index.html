<!DOCTYPE html>

    <title>Example decode-tiff</title>

    * {
      margin: 0;
      padding: 0;
    }
    #drop {
      margin: 30px;
      padding: 15px;
      border-radius: 5px;
      border: 4px dotted #eee;
      min-height: 200px;
    }
    #drop p {
      font-family: sans-serif;
      font-size: 3rem;
      text-align: center;
      margin-top: 60px;

      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace;
    }
    </style>
  </head>
  <body>
    <div id="drop">
      <p>Drop TIFF file here!</p>
    </div>
    <script src="bundle.js"></script>
